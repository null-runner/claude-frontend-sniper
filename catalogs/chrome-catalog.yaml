version: 3
name: chrome-mcp-docker
displayName: Chrome MCP Docker
registry:
  chromedev:
    description: "Chrome DevTools MCP - Zero crashes, persistent sessions, 10 tools for UI debugging"
    title: Chrome MCP Docker
    type: server
    image: nullrunner/chrome-mcp-docker:latest
    ref: ""
    tools:
      - name: navigate
      - name: screenshot
      - name: click
      - name: type
      - name: scroll
      - name: wait_for_selector
      - name: get_computed_styles
      - name: get_network_errors
      - name: get_console_logs
      - name: mobile_mode
    env:
      - name: CHROME_HOST
        value: host.docker.internal
      - name: CHROME_PORT
        value: "9222"
    prompts: 0
    resources: {}
