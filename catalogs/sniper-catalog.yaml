version: 3
name: frontend-sniper
displayName: Frontend Sniper Catalog
registry:
  chromedev:
    description: "Sniper Chrome: Zero-config, lazy-loaded UI debugger that fixes Browserless crashes"
    title: Chrome Sniper
    type: server
    command:
      - docker
    args:
      - run
      - -i
      - --rm
      - --init
      - -e
      - CHROME_HOST=host.docker.internal
      - -e
      - CHROME_PORT=3333
      - claude-frontend-sniper:latest
