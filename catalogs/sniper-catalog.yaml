version: 3
name: frontend-sniper
displayName: Claude Frontend Sniper
registry:
  chromedev:
    description: "Chrome DevTools MCP - Zero crashes, persistent sessions, 9 tools for UI debugging"
    title: Frontend Sniper
    type: server
    image: nullrunner/claude-frontend-sniper:latest
    ref: ""
    tools:
      - name: navigate
      - name: screenshot
      - name: click
      - name: type
      - name: scroll
      - name: wait_for_selector
      - name: get_computed_styles
      - name: get_network_errors
      - name: get_console_logs
      - name: mobile_mode
    env:
      - name: CHROME_HOST
        value: host.docker.internal
      - name: CHROME_PORT
        value: "9222"
    prompts: 0
    resources: {}
